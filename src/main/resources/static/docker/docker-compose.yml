version: "3.8"
services:
  company-database:
    image: mysql:latest
    expose:
      - 3306
    volumes:
      - ./database-init:/docker-entrypoint-initdb.d
      - company-database-data:/var/lib/mysql
    env_file:
      - ./.database-env
    networks: 
      - ats-network
  company-service:
    image: miniats/company-service:latest
    expose: 
      - 8080
    volumes:
      - /tmp:/home/company-service/logs
    env_file:
      - ./.company-env
      - ./.discovery-env
    depends_on:
      - company-database
    networks: 
      - ats-network
volumes:
  company-database-data:
networks:
  ats-network:
    external:
      name: mini-ats-network
